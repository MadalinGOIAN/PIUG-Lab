        <div class="container-contact">
            <h4>Contact</h4>

            <p>
                Dacă aveti sugestii, plângeri sau orice alt feedback, ne puteti tine la curent 
                completând formularul de mai jos.
            </p>

            <form action="mailto:exemplu@domeniu.com"
                  method="post"
                  enctype="text/plain"
                  name="form"
                  onsubmit="return ValidateForm()">

                <label for="input-nume">Nume</label><br>
                <input type="text" name="nume" id="input-nume"><br>

                <label for="input-email">E-mail</label><br>
                <input type="email" name="email" id="input-email"><br>

                <label for="input-comentarii">Comentarii</label><br>
                <textarea name="comentarii" rows="5" cols="40" id="input-comentarii"></textarea><br>

                <input type="submit" value="Trimite">
                <input type="reset" value="Anulează">
            </form>
        </div>

        <button id="go-top-button" onclick="GoToTop()"></button>

        <script>
            var goTopButton = document.getElementById("go-top-button");

            window.onscroll = function() {ActivateButton()};

            function ActivateButton() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    goTopButton.style.display = "block";
                } 
                else {
                    goTopButton.style.display = "none";
                }
            }
        </script>
