        <div class="container-celeste">
            <h4>Celeste</h4>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <iframe width="887"
                                height="499"
                                src="https://www.youtube.com/embed/70d9irlxiB4"
                                title="Celeste - Launch Trailer | PS4"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen>
                        </iframe>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="res/img/gameplay/gameplay_slide1.jpg" alt="Second slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="res/img/gameplay/gameplay_slide2.jpeg" alt="Third slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="res/img/gameplay/gameplay_slide3.png" alt="Fourth slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="res/img/gameplay/gameplay_slide4.jpg" alt="Fifth slide">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="res/img/gameplay/gameplay_slide5.jpg" alt="Sixth slide">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <button id="buy-button"></button>
        <button id="see-other-button"></button>

        <button id="go-top-button" onclick="GoToTop()"></button>

        <script>
            var goTopButton = document.getElementById("go-top-button");

            window.onscroll = function() {ActivateButton()};

            function ActivateButton() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    goTopButton.style.display = "block";
                } 
                else {
                    goTopButton.style.display = "none";
                }
            }
        </script>
